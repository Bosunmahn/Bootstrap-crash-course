<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & others</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h2>Get in touch</h2>
        <p class="lead">Questions? Do not hesitate to contact us.</p>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form action="">
            <div class="form-floating my-5">
              <input
                type="email"
                id="email"
                placeholder="my@email.com"
                class="form-control"
              />
              <label for="email" class="form-label">Email:</label>
            </div>

            <div class="form-floating my-5">
              <input
                type="name"
                id="name"
                placeholder="e.g kido"
                class="form-control"
              />
              <label for="name" class="form-label">Name:</label>
            </div>
            <label for="subject" class="form-label">Subject:</label>
            <select name="subject" id="subject" class="form-label form-control">
              <option value="pricing">Pricing</option>
              <option value="technical" selected>Technical questions</option>
              <option value="other">others</option>
            </select>

            <div class="form-floating my-5">
              <textarea
                name="query"
                id="query"
                style="height: 100px"
                class="form-control"
                placeholder="Write a nessage"
              ></textarea>
              <label for="query">Write a message</label>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
