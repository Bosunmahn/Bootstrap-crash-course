<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div style="width: 40%; border: 5px red solid">
        <img
          src="https://cdn.freelogovectors.net/wp-content/uploads/2022/11/mdb-logo-freelogovectors.net_-768x284.png"
          alt=""
          class="img-fluid"
        />
      </div>
      <h1 class="my-5">Thumbnail</h1>
      <img
        src="https://cdn.freelogovectors.net/wp-content/uploads/2022/11/mdb-logo-freelogovectors.net_-768x284.png"
        alt=""
        class="img-thumbnail w-25"
      />
    </div>
    <h1 class="my-5">Alignment</h1>
    <img
      src="https://cdn.freelogovectors.net/wp-content/uploads/2022/11/mdb-logo-freelogovectors.net_-768x284.png"
      alt=""
      class="float-end w-25 "
    />
    <div class="clearfix"></div>

    <img
    src="https://cdn.freelogovectors.net/wp-content/uploads/2022/11/mdb-logo-freelogovectors.net_-768x284.png"
    alt=""
    class="d-block mx-auto w-25 rounded"
  />

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
